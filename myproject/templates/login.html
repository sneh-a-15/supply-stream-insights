{% extends 'base_generic.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="flex justify-center items-center h-screen bg-gray-200">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg border border-gray-300">
        <h2 class="text-2xl font-bold mb-6">Login Form</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-semibold mb-2">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter Username" required class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" autocomplete="off">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
                <input type="password" id="password" name="pass" placeholder="Enter Password" required class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="flex items-center justify-between mb-6">
                <label class="flex items-center text-gray-700">
                    <input type="checkbox" name="remember" checked="checked" class="form-checkbox">
                    <span class="ml-2">Remember me</span>
                </label>
                <a href="#" class="text-blue-500 hover:underline">Forgot password?</a>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600">Login</button>
            <div class="mt-4 text-center">
                <a href="{% url 'signup' %}" class="text-blue-500 hover:underline">Create Account</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
