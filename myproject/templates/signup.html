<style>
    .container{
        width: 100%;
        height: 100vh;
        
    }
    .form_ip{
        background: rgb(248, 248, 248);
        
    }
</style>


<form method="post">
    {% csrf_token %}
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>

      <label for="uname" class="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required class="uname_ip">
  
      <label for="email" class="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required class="email_ip">
  
      <label for="psw" class="password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" required class="password_ip">
  
      <label for="psw-confirm" class="cpassword"><b>Confirm Password</b></label>
      <input type="password" placeholder="Repeat Password" name="cpassword" required class="rpassword_ip">
  
      <label class="remember_me">
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px" class="remember_me_ip"> Remember me
      </label>
  
      <p class="t_c">By creating an account you agree to our <a href="terms_conditions#" style="color:dodgerblue">Terms and Privacy</a>.</p>
  
      <div class="clearfix">
        <button type="button" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
      <a href="{%url 'login'%}">I already have an account</a>
      {% if error_message %}
    <p>{{ error_message }}</p>
{% endif %}
    </div>
  </form>
